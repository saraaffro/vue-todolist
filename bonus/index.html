<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- inclusione vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- inclusione font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- inclusione css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bonus To do list</title>
</head>
<body>
    
    <div id="app" class="container">
        <!-- intestazione -->
        <h1>TO DO LIST</h1>

        <!-- gestione input todo tasks -->
        <div class="new-task">
            <input type="text" placeholder="Nuova Task" v-model="taskMessage.text" v-on:keyup.enter="addTask">
            <button @click="addTask">Aggiungi</button>
        </div>

        <!-- output tasks -->
        <div class="tasks-container">
            <ul>
                <li class="task" v-for="(task, i) in todos" :class="task.done === true ? 'done': ''" @click="changeDone(i)">{{task.text}}<i class="fa-solid fa-x" @click="removeTask(i)"></i></li>
            </ul>
        </div>

    </div>

    <!-- inclusione js -->
    <script src="js/script.js"></script>
</body>
</html>
